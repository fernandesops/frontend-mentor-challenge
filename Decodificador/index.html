<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/reset.css" rel="stylesheet">

</head>

<body>
    <header>
    <img class="" src="/assets/img/engine.png" alt="imagem de uma interface com uma lupa">
    </header>
    <main>
        <section>
            <div class="text-box">
                <textarea class="caixa1" id="texto" placeholder="Digite seu texto.."></textarea>
            </div>
            <div class="botoes">
                <p>Apenas Letras min√∫sculas e sem acento.</p>
                <button class="criptografar" onclick="btnCriptografar();">Criptografar</button>
                <button class="descriptografar" onclick="btnDescriptografar();">Descriptografar</button>
            </div>
        </section>
        <section class="mensagem-box">
            <textarea class="caixa2 mensagem" id="mensagem" cols="18" rows="8"></textarea>
            <div id="div-aparece">
                <button class="copiar" onclick="copiar();">Copiar Texto</button>
            </div>
        </section>
    </main>
